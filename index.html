<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Daily Budget Calculator</h1>
    <form id="budgetForm">
        <label for="balance">Current Account Balance ($):</label>
        <input type="number" id="balance" name="balance" required>

        <label for="days">Days Until Next Paycheck:</label>
        <input type="number" id="days" name="days" required readonly>

        <div id="result" class="hidden">
            <h2>Your Daily Budget:</h2>
            <p id="budgetAmount"></p>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
